<header class="cabecalho">
    <img src="/assets/logo.png" class="logo">
    @if (!telaInicial) {
      <div class="link">
        <button>
          <img class="seta" src="assets/arrow-left.png" alt="">
          <a routerLink="/lista-contatos">Voltar</a>
        </button>
      </div>
    }
    <img [src]="bannerSrc" class="banner">
    <h1 [innerText]="titulo" class="titulo">Organize, <span>conecte,</span> simplifique!</h1>
</header>
